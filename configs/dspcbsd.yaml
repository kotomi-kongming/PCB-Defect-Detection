# YOLOv8 on DsPCBSD+ PCB缺陷数据集
model:
  name: 'yolov8m.pt'
  type: 'detect'

data:
  dataset: 'data/dspcbsd.yaml'
  img_size: 1024
  batch_size: 16
  workers: 8

training:
  epochs: 120
  patience: 30
  device: 0
  optimizer: 'AdamW'
  lr0: 0.0008
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  hsv_h: 0.015
  hsv_s: 0.4
  hsv_v: 0.4
  degrees: 5.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 0.5

validation:
  val_interval: 1
  save_period: 5
  conf_thres: 0.001
  iou_thres: 0.7

paths:
  weights: 'models/'
  results: 'results/'
  logs: 'logs/'

